<body>

  <div class="container mt-5" *ngIf="products.length != 0">
  <div class="column" *ngFor="let item of products">
    <div class="parent">
      <div class="preview">
        <!-- <center> -->
        <img src="../assets/{{item.product.productImage}}" alt="" class="img-responsive">
        <!-- <img src="../assets/1.jpg" alt="" class="img-responsive"> -->
        <!-- </center> -->
      </div>

      <div class="info">

        <table>
          <tr>
            <td colspan="2">
              <h6>{{item.product.productName}}</h6>
            </td>
          </tr>
          <tr>
            <td>
              <h6>Size:-</h6>
            </td>
            <td>
              <h6>{{item.product.productSize}}</h6>
            </td>
          </tr>
          <tr>
            <td>
              <h6>Price:-</h6>
            </td>

            <td>
              <h6><span class="product-price">{{item.product.productPrice}}</span>RS</h6>
            </td>

          </tr>


          <tr>
            <td>
              <h6>Quantity:-</h6>
            </td>

            <td>
              <h6>{{item.quantity}}</h6>
            </td>
            <td>
                <h6>{{item.product.productPrice*item.quantity}}</h6>
            </td>

          </tr>

        </table>

        <button (click)="removeItem(item)" class="btn btn-danger"> <i class="fa fa-trash" aria-hidden="true"></i></button>
      </div>
      <!-- <div>
        GrandTotal:{{grandTotal}}
      </div> -->
    </div>

    </div>

  </div>
