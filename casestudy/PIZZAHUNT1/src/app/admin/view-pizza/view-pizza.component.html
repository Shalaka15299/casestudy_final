<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
  <app-admin-header></app-admin-header>
  <div class="header">
  </div>
  <h1 class="text-center">Available Pizza's</h1>
  <!-- <table class="table table-hover w-50 table-striped table-hover table-primary"
    style="background-color: primary;   box-shadow: 0px 0px 19px 5px rgba(0, 0, 0, 0.5);"> -->
    <div class="container">
      <!-- <div class="container-fluid" > -->
        <div class="d-flex">
    <div class="table-responsive">
      <table class="table mt-3 table-hover"  style="background-color: white; margin-top: 100px;  box-shadow: 0px 0px 19px 5px rgba(0, 0, 0, 0.5);">

    <thead>
      <tr>
        <th>Index</th>
        <th scope="col">Pizza Image</th>
        <th scope="col">Pizza Name</th>
        <th scope="col">Pizza Price</th>
        <th scope="col">Pizza Size</th>
        <!-- <th scope="col">Delete</th> -->
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let product of productList;index as i">
        <th scope="row">{{i+1}}</th>
        <td>
          <img src="../assets/{{product.productImage}}" alt="" height="100" width="100"/></td>
        <td>{{product.productName}}</td>
        <td>{{product.productPrice}}</td>
        <td>{{product.productSize}}</td>
        <!-- <td>
          <a  [routerLink]="['/Products/',product.id,'UpdateDetails']" class="btn btn-primary"> <i class="material-icons">edit</i></a> &nbsp;

        </td> -->

      </tr>
    </tbody>
  </table>
</div>
</div>
</div>

</body>

</html>
